<!DOCTYPE html>
<html lang="en">
<head>

    <title>my form</title>
</head>
<body>

    <h>Form Example</h> <br><br>
    <form action="2">
        <fieldset>
            <legend>
                <b>inquiry form</b>
            </legend>

        <b>Name:</b>
        <input type="text"size="20"><br><br>
        <b> E-mail Id:</b><input type="text"size="20"><br><br>
        <b>Mobile Number:</b><input type="text"size="20"><br><br>
        <b> Country:</b><select>
            <option>indian</option>
            <option>Nepal</option>
            <option> US</option>
        </select><br><br>
        <b>Course:</b><select>
            <option>B.tech</option>
            <option>MCA</option>
            <option>BCA</option>
            <option>BBA</option>
            <option>MBA</option>
        </select><br><br>
        <b> Gender:</b> <input type="radio"name="gender"value="male"checked>male
         <input type="radio"name="gender"value="female"checked> female
         <br><br>
         <b>DOB:</b> <input type="date"> <br><br>
         <b>Are you: programmer</b><input type="checkbox">
         <b>Web developer:</b><input type="checkbox" value="programmar"><br><br>
         <b>Message:</b><br><br><textarea name="message" cols="30" rows="5"></textarea><br><br>
             <input type="Submit" value="Submit">
             <input type="Reset" value="Reset"><br><br>
             </fieldset>      
             
    </form>
    
</body>
</html>
